<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet"></link>
    <title>Form</title>
</head>
<body>
 <div class="container">
    <div class="canvas-container">
        <canvas id="formCanvas"></canvas>
    </div>
    <div class="form-container">
        <h1>Join Our Community</h1>
        <p class="subtitle"> Fill out the form below to get started </p>
        <form id="interactive-form">
            <div class="form-group">
                <label for="name" >Full name: </label>
                <input type="text" id="name" placeholder="John Doe ..." name="name"/>
                <div class="error" id="nameError">Please enter a valid name:</div>
            </div>

            <div class="form-group">
             <label for="email" >Email: </label>
             <input type="email" id="email" placeholder="john123doe321@gmail.com ..." name="email"/>
             <div class="error" id="nameError">Please enter a valid email:</div>
            </div>

            <div class="form-group">
              <label for="password" >Password: </label>
              <input type="password" id="password"  name="password"/>
              <div class="error" id="nameError">Please enter a valid passoword:</div>
            </div>

           <button> Submit</button>
        </form>
    </div>
 </div>
 <script src="./script.js"></script>
</body>
</html>
